<!DOCTYPE html>
<html>
<head>
    <title>All Input Elements</title>
</head>
<body>
    <input type="text" placeholder="Text Input"><br>
    <input type="password" placeholder="Password Input"><br>
    <input type="email" placeholder="Email Input"><br>
    <input type="number" placeholder="Number Input"><br>
    <input type="date" placeholder="Date Input"><br>
    <input type="checkbox" id="checkbox1" name="checkbox" value="checkbox1">
    <label for="checkbox1">Checkbox 1</label><br>
    <input type="checkbox" id="checkbox2" name="checkbox" value="checkbox2">
    <label for="checkbox2">Checkbox 2</label><br>
    <input type="radio" id="radio1" name="radio" value="radio1">
    <label for="radio1">Radio 1</label><br>
    <input type="radio" id="radio2" name="radio" value="radio2">
    <label for="radio2">Radio 2</label><br>
    <select>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br>
    <textarea placeholder="Textarea"></textarea><br>
    <button>Button</button><br>
    <input type="submit" value="Submit">
</body>
</html>
